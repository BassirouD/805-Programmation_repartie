<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"

    <h:head>
        <title>Page Accueil</title>
    </h:head>
    <h:body>
       <h1 class="title-container">Page Accueil</h1>
            <h:panelGrid columns="3" cellpadding="7" class="title-container">
                <p:outputLabel value="#{loginBean.nom}"/>
            </h:panelGrid>
       <h:outputText value="Bienvenue, #{sessionScope.nom}" /><br/>
       <br/>
       
       
       
       <p:panel id="pnl" header="Mes activitÃ©s" style="width: 50%">
