<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:view>
        <h:head>
            <title>Page Accueil</title>
        </h:head>
        <h:body>
           <h1 class="title-container">Page Accueil</h1>
                <!--<h:panelGrid columns="3" cellpadding="7" class="title-container">
                    <p:outputLabel value="#{loginBean.nom}"/>
                </h:panelGrid>-->
                <div style="display: flex;justify-content: space-between">
                    <h:outputText value="Bienvenue, #{sessionScope.nom}" style="font-size: 20px;" />
                    <h:form>
                        <p:commandButton action="#{loginBean.logout}" value="Logout" styleClass="ui-button-danger"/>
                    </h:form>
                </div>
           
           <br/>


           <p:panel id="pnl" header="Mes activités">
               <h:form style="margin-left: 2%">
                   Entrez le nom de l'activité:<h:inputText style="margin-left: 2%;margin-right: 2%" />
                   <p:commandButton value="Ajouter" />
               </h:form>
               
                <h:panelGrid columns="3" cellpadding="7">
                    <!--<h:dataTable value="#{activiteBean.activites}" var="activite">
                        <p:column style="width:20px">
                            <h:outputText id="dragIcon" styleClass="ui-icon pi pi-plus"/>
                            <p:draggable for="dragIcon" revert="true" helper="clone"/>
                        </p:column>

                        <p:column headerText="Code">
                            <h:outputText value="#{activite.nom}"/>
                        </p:column>
                    </h:dataTable>-->
                    
                    <p:dataTable value="#{activiteBean.activites}" var="activite">
                        <p:column headerText="ID">
                            <h:outputText value="#{activite.id}" />
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{activite.nom}" />
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandButton value="Détail" styleClass="green-button"/>
                            <p:commandButton value="Supprimer" styleClass="green-button"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
               
            </p:panel>
        </h:body>
    </f:view>
</html>
