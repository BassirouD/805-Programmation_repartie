<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login page</title>
        <style>
            .form-container {
                display: flex;
                justify-content: center;
                align-items: center;
                border: 1px solid #ccc;
                padding: 20px;
                border-radius: 5px;
                margin-left: 15%;
                margin-right: 15%;
            }
            .title-container {
                display: flex;
                justify-content: center;
            }
            .button-container {
                display: flex;
                justify-content: space-between;
            }
            .green-button {
                background-color: green;
                color: white;
            }
        </style>
    </h:head>
    <h:body>
            <h1 class="title-container">Page Login</h1>
            <h:panelGrid columns="3" cellpadding="7" class="title-container">
                <p:outputLabel value="#{loginBean.message}"/>
            </h:panelGrid>

            <div class="form-container">
                <div class="card">
                <h:form>
                    <p:inputText placeholder="Email" value="#{loginBean.email}"/><br/>
                    <br/>
                    <p:inputText placeholder="Password" type="password" value="#{loginBean.password}"/><br/>
                    <br/>
                    <div class="button-container">
                        <h:commandButton value="Se connecter" action="#{loginBean.login}" styleClass="green-button" />
                        <h:commandButton value="S'inscrire" onclick="window.location.href='inscription.xhtml'; return false;" />
                    </div>
                </h:form>
                </div>
            </div>
    </h:body>
</html>
