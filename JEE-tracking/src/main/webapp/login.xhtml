<!-- login.xhtml -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <style>
        body {
            background-color: #f1f1f1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 10vh;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .form-group .error-message {
            color: red;
            margin-top: 5px;
        }

        .form-group button {
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <h2>Login</h2>
        <h:form>
            <p:messages showDetail="false" autoUpdate="true" closable="true" />

            <div class="form-group">
                <p:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{loginBean.email}" autocomplete="true"/>
            </div>

            <div class="form-group">
                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" feedback="true" value="#{loginBean.password}"/>
            </div>

            <div class="button-container">
                <p:commandButton value="Login"  update="@form" action="#{loginBean.login}"/>
                <p:commandButton type="button" value="S'inscrire" styleClass="ui-button-outlined ui-button-success mt-3" />
            </div>
        </h:form>
    </div>
</h:body>

</html>
